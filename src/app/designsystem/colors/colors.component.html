<div class="grid grid-cols-1 gap-8">
  <div class="space-y-6">
    <div *ngFor="let color of colors" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
      <div class="w-16 flex-shrink-0">
        <div class="h-10 flex flex-col justify-center">
          <div class="text-sm font-semibold">{{ color[0].attributes.type }}</div>
          <div class="text-sm text-gray-500">colors.{{ color[0].attributes.type }}</div>
        </div>
      </div>
      <div class="min-w-0 flex-1 grid grid-cols-1 xs:grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-x-2 gap-y-2 2xl:gap-x-2">
        <div *ngFor="let hue of color">
          <div class="h-6 w-full rounded-md"
          [style.background]="getColorToken(hue)"></div>
          <div class="text-sm mt-1 px-0.5 md:flex md:flex-col md:justify-between 2xl:block">
            <div class="w-6 font-semibold">{{ hue.attributes.item }}</div>
            <div class="">RGB ({{ hue.value }})</div>
            <div class="text-xs">--{{ hue.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
