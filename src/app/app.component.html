<header class="sticky flex items-center top-0 bg-primary-600 text-gray-100 h-8 z-50 shadow">
  <div class="container px-2 mx-auto uppercase font-medium text-lg">Stylewind</div>
</header>
<div class="grid md:grid-cols-12 md:gap-4 container p-2 pb-4 mx-auto">
  <main class="md:col-span-10">
    <h1 id="design-tokens" title="Design Tokens" class="scroll-mt-12 mb-4 bg-gray-100">Design Tokens</h1>
    <p class="">A Design System based on <a href="https://amzn.github.io/style-dictionary/">Style Dictionary Tokens</a>, converted into <a href="https://tailwindcss.com">TailwindCSS</a> Objects, which are then imported into the <code>tailwind.config.js</code>.</p>
    <h2 data-toc id="color-palette" title="Color Palette" class="scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10">Color Palette</h2>
    <stw-colors></stw-colors>
    <h2 data-toc id="spacings" title="Spacings" class="scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10">Spacings</h2>
    <stw-spacing class="block"></stw-spacing>
    <h2 data-toc id="typo" title="Typography" class="scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10">Typo</h2>
    <stw-typo class="block"></stw-typo>
    <h2 data-toc id="shadow" title="Shadows" class="scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10">Shadow</h2>
    <stw-shadow class="block"></stw-shadow>
  </main>
  <aside class="hidden md:block md:col-span-2">
    <div class="sticky top-12">
      <div class="mt-2 mb-2 text-xl text-primary-600">Design Tokens</div>
      <stw-toc #toc [fragments]="fragments"></stw-toc>
    </div>
  </aside>
</div>
