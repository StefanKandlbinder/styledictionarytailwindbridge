<div #tocContainer>
  <div
    data-toc-offset
    class="container mx-auto sticky top-8 bg-gray-100 p-2 md:pb-0 z-20"
  >
    <h1 data-toc-title id="design-tokens" title="Design Tokens" class="md:mb-4">
      Design Tokens
    </h1>
    <stw-toc #tocHeader class="block md:hidden" layout="horizontal"></stw-toc>
  </div>
  <div class="grid md:grid-cols-12 md:gap-6 container p-2 pb-4 mx-auto">
    <main class="md:col-span-9">
      <p class="">
        A Design System based on
        <a href="https://amzn.github.io/style-dictionary/"
          >Style Dictionary Tokens</a
        >, converted into
        <a href="https://tailwindcss.com">TailwindCSS</a> Objects, which are
        then imported into the <code>tailwind.config.js</code>.
      </p>
      <h2
        data-toc
        id="color-palette"
        title="Color Palette"
        class="scroll-mt-20 md:scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10"
      >
        Color Palette
      </h2>
      <stw-colors></stw-colors>
      <h2
        data-toc
        id="spacings"
        title="Spacings"
        class="scroll-mt-20 md:scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10"
      >
        Spacings
      </h2>
      <stw-spacing class="block"></stw-spacing>
      <h2
        data-toc
        id="typo"
        title="Typography"
        class="scroll-mt-20 md:scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10"
      >
        Typo
      </h2>
      <stw-typo
        (familyRendered)="familyRendered($event)"
        class="block"
      ></stw-typo>
      <h2
        data-toc
        id="shadow"
        title="Shadows"
        class="scroll-mt-20 md:scroll-mt-8 pt-4 mb-3 bg-gray-100 z-10"
      >
        Shadow
      </h2>
      <stw-shadow class="block"></stw-shadow>
    </main>
    <aside
      class="
        hidden
        md:block
        md:col-span-3
        rounded-xl
        bg-gray-200 bg-opacity-10
        px-2
        pt-2
        -mt-2
      "
    >
      <div class="sticky top-12">
        <stw-toc #toc class="hidden md:flex"></stw-toc>
      </div>
    </aside>
  </div>
</div>
